<html>
<head>
    <link rel="stylesheet" href="{{ static_url("styles.css") }}" />
    <title>{{ title }}</title>
</head>
<body>


<div class="password-welcome"><h3>Please password or GTFO</h3></div>
<div id="trx-password-nav">
    <nav class="tabs" role="navigation" aria-label="Tabs">
        <h2>{{ message }} </h2>
        <ul class="tabs primary">
            <li class="tab"><a href="/login">Log in</a></li>
            <li class="tab"><a href="/register">Create new account</a></li>
            <li class="tab"><a href="/password">Reset your password</a></li>
        </ul>
    </nav>
    <div class="user-password-form block-kek-custom block-kekpasswordblock" data-drupal-selector="user-password-form" id="block-kekpasswordblock">

        <form method="post" id="password-form" accept-charset="UTF-8">
            <div class="user-password-form">
                <label for="password-email" class="password-email-label">Email</label>
                <input autocorrect="none" autocapitalize="none" spellcheck="false" autofocus="autofocus" type="text" id="password-email" name="email" value="" size="60" maxlength="60" class="password-form-text" required="required" aria-required="true">

                <div id="password-email-description" class="description">
                    Enter your email address
                </div>
            </div>
        </form>
    </div>
</div>

<div class="password-end">
    <h2>Reset your cuckishness</h2>
</div>

</body>
</html>
