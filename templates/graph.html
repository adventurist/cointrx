<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css" />
        <title>{{ title }}</title>
    </head>
    <body>
        <script src="/static/js/d3/d3.min.js"></script>
        <script src="/static/js/graph.js">console.log('this is a test');
        </script>
        <script src="/static/js/d3tip/d3tip.js"></script>

        <div class="container="
        <div class="graph-welcome"><h3>Check these bitching graphs, bitch</h3></div>

        <h4>Last traded price by currency (adjusted for EUR)</h4>
        <div id="trx-graph">
        </div>

        <form class="graph-ui-form" data-drupal-selector="graph-ui-form" action="/graph" method="post" id="graph-iu" accept-charset="UTF-8" style="display: inline-block;">

            <div class="form-item" tabindex="0">

                <!--<input class="graph-search" type="text" id="edit-search" name="Search" value="" size="60" maxlength="128" placeholder="Search" autocomplete="off">-->

            </div>

            <!--<input type="submit" id="edit-graphsubmit" name="op" value="Submit" class="form-submit">-->

            <details open=open id="edit-currency" class="form-wrapper">

                <summary role="button"><a class="details-title" href="#edit-accessories-jewellery"><span class="details-summary-prefix visually-hidden"></span>Currencies</a><span class="summary"></span></summary>


                <div id="edit-cad" class="graph-item" tabindex="0">
                    CAD
                </div>

                <div id="edit-usd" class="graph-item" tabindex="0">
                    USD
                </div>

                <div id="edit-eur" class="graph-item" tabindex="0">
                    EUR
                </div>

                <div id="edit-gbp" class="graph-item" tabindex="0">
                    GBP
                </div>

                <div id="edit-inr" class="graph-item" tabindex="0">
                    INR
                </div>

            </details>

        </form>

    </body>
    <script>
        TRXDATA.data = "{% raw data %}";
    </script>
</html>
